  <body>
    <div class="wrapper">
      <ul class="menu__list clearfix">
        <li>
          <p class="menu__list__title">Animal</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Lion</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Zebra</p>
            </li>
            <li>

            </li>

            </li>
          </ul>
        </li>
        <li>
          <p class="menu__list__title">Plant</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Cedar</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Olive</p>
            </li>
            <li>

            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはドロップメニューです。
      // メニューをhoverすると隠れている中のメニューが表示され、メニューから離れると中のメニューが非表示されるプログラムです。
      // 処理は関数化し、hoverしたら用意した関数を呼び出すようにしてください。
      // [使用するメソッド]
      // .hover(関数, 関数) 要素の上にマウスカーソルが乗ると第1引数の関数を実行し、マウスカーソルから離れると第2引数の関数を実行します。
      // .slideDown() 要素がスライドしながら表示されます。
      // .slideUp() 要素がスライドしながら非表示されます。
      // .children() 要素の子要素を取得します。
      // .stop() 現在動作中のアニメーション処理を全て中止します。
      // [確認してほしい挙動]
      // ・ホバー時にリストがスライドしながら表示されること
      // ・連続で何回もホバーした時、手を止めているのにリストがスライドし続けないか
      // ・出てきたリストの上にホバーできるか
      // ※必ずレビュー前に上記挙動が問題ないか確認するこ

      const hoverTarget = '.menu__list li';

      const mouseOnFunc = function(){
        const slideMenu = $(this).children('.menu__list__childList');
        $(slideMenu).stop().slideDown();
      }

      const mouseOffFunc = function(){
        const slideMenu = $(this).children('.menu__list__childList');
        $(slideMenu).stop().slideUp();
      }

      $(hoverTarget).hover(mouseOnFunc, mouseOffFunc);

      /*
      問１. slideMenuの宣言を関数定義内に入れないと動かないのはなぜか？
      >> mouseOn/OffFuncが実行されて初めて、hoverTargetとthisの連関が生まれるため
      (関数外で先にthisを使って宣言しても、hoverイベントで実行されるFunc内に無いので
      hoverTargetと連関する機会がない>>thisが何も指示できない状態）
      
      問２. stopメソッドでキューに溜まったアニメーションのひとつひとつが
      完了まで（既定値 .4s）実行されつづけててしまう問題（ホバーON/OFFの切り替えとスライドの切り替え
      が対応しない問題）の解消となる具体的なロジックは何か？処理はどうなっているか？
      
      >> 例えば、slideDown＞stopという順にすると、ホバーONで即時完全show状態になる。
      よって、stopはアニメーションプロパティのみを停止ししており結果（display:noneの解除）
      じたいは実行している、という仮説がなりたつ。
      
      この仮説に基づくと↑の処理は、
      
      マウスON＞slideDown開始＞マウスoff＞途中やりのslideDownのアニメーションが停止され、
      表示状態にする結果が返る＞slideUp開始...
      
      という交代が繰り返される処理になるハズ。
      
      >>ON/OFF切り替え時にその途中位置から滑らかにDown/Upが切り替えられている
      ように見えるのはなぜか。
      （仮説に基づく処理のフロー通りなら、
      いったん100/0の位置に行く瞬間があるはず。
      >> 1フレーム等極端に短い時間なので目視できない
      >> その瞬間がないかのようにブラウザやjQueryで補正されている）
      >> 上記仮説が誤っている
      ）
      */

    </script>
